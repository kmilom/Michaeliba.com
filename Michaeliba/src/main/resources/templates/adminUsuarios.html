        <title>Michaeliba</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <br/><br/>

        <br/><br/>
        <a th:href="@{/}">Inicio</a>
        <br/><br/>

            <table border="1">
                <tr>
                    <th>Usuario</th>
                    <th>Contrase√±a</th>
